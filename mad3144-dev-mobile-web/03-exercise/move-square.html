<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        html { height: 100%;}

        body {
            margin: 0;
            padding: 0;
			position: relative;
            width: 100%;
            height: 100%;
		}

		#square {
            top: 1px;
            left: 1px;
			height: 50px;
			width: 50px;
			background-color: blue;
			position: absolute;
		}

	</style>
</head>
<body>
    <div id="square"></div>
    
</body>
<script type="text/javascript">

    var square = {
        elementRef: document.getElementById('square'),
        top: 0,
        left: 0,
        moveTo: moveToLeft
    }

    setInterval(function () {
        square.moveTo();
    }, 10);
	
    function moveToLeft() {
        square.left += 2; 
        square.elementRef.style.left = `${square.left}px`;

        if ((square.left + 50) >= window.innerWidth) {
            square.moveTo = moveToBottom;
        }
    }

    function moveToBottom() {
        square.top += 2;
        square.elementRef.style.top = `${square.top}px`;

        if ((square.top + 50) >= window.innerHeight) {
            square.moveTo = moveToRight;
        }
    }

    function moveToRight() {
        square.left -= 2;
        square.elementRef.style.left = `${square.left}px`;

        if ((square.left) <= 0) {
            square.moveTo = moveToTop;
        }
    }

    function moveToTop() {
        square.top -= 2;
        square.elementRef.style.top = `${square.top}px`;

        if ((square.top) <= 0) {
            square.moveTo = moveToLeft;
        }
    }
	
</script>
</html>
